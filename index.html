<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="0" style="width: 100%; border-collapse: collapse; margin-bottom: 20px; overflow: hidden; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <thead>
            <tr>
                <th style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; background-color: #f2f2f2;">First Header</th>
                <th style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd; background-color: #f2f2f2;">Second Header</th>
                <th style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd; background-color: #f2f2f2;">Third Header</th>
                <th style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd; background-color: #f2f2f2;">Fourth Header</th>
                <th style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd; background-color: #f2f2f2;">Fifth Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 1, Cell 1</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 1, Cell 2</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 1, Cell 3</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 1, Cell 4</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 1, Cell 5</td>
            </tr>
            <tr>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 2, Cell 1</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 2, Cell 2</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 2, Cell 3</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 2, Cell 4</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 2, Cell 5</td>
            </tr>
            <tr>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 3, Cell 1</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 3, Cell 2</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 3, Cell 3</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 3, Cell 4</td>
                <td style="padding: 15px; text-align: left; border-bottom: 1px solid #ddd; border-right: 1px solid #ddd;">Row 3, Cell 5</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
